@if (!data.noTitle) {
  <div matDialogTitle>分组：【{{ data.key }}】</div>
}
<app-bancai-form
  [key]="data.key"
  [(data)]="data.data"
  [bancaiList]="data.bancaiList"
  [extraInputInfos]="data.extraInputInfos"
></app-bancai-form>
<div matDialogActions>
  @if (!prod) {
    <button mat-flat-button (click)="selectRandom()">rand</button>
    <button mat-flat-button (click)="selectFirst()">first</button>
  }
  <button mat-flat-button (click)="submit()">确定</button>
  <button mat-flat-button (click)="cancel()">取消</button>
</div>
