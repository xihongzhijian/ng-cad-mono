<div class="toolbar" style="flex-direction: row-reverse">
  <button mat-flat-button (click)="close()">关闭</button>
</div>
<ng-scrollbar>
  <div class="flex-row items">
    @for (item of items(); track $index) {
      <div class="flex-column item" (click)="logCad(item.data)" (contextmenu)="openCad(item.data)">
        <div class="title center">{{ item.data.name }}</div>
        <app-cad-image [id]="item.data.id" [data]="item.data"></app-cad-image>
      </div>
    }
  </div>
</ng-scrollbar>
