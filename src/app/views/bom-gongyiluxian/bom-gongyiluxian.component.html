<div class="toolbar no-print">
  <button mat-flat-button (click)="print()">打印</button>
  <button mat-flat-button (click)="exportExcel()">导出Excel</button>
  @if (!environment.production) {
    <button mat-flat-button (click)="clearCache()">clear cache</button>
    <mat-slide-toggle [(ngModel)]="noCad">no cad</mat-slide-toggle>
  }
</div>
<app-table #table class="flex-110" [info]="info()" (rowButtonClick)="onRowButtonClick($event)"></app-table>
